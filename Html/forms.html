<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="/server">
        <div>
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter Username" id="username" name="user">
        </div><br>
        <div>
            <label for="email">Enter Email:</label>
            <input type="email" placeholder="Enter your mail" id="email" name="email">
        </div><br>
        <div>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter Password" id="password" name="pass">
        </div><br>
        <div>
            <label for="age">Enter age:</label>
            <input type="number" placeholder="Enter Age" id="age" name="age">
        </div><br>
        <div>
            Gender:
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
        </div><br>
        <div>
            Choose Your Subject:
            <input type="checkbox" id="Web" name="subjects">
            <label for="web">Web Development</label>
            <input type="checkbox" id="Ds" name="subjects">
            <label for="Ds">Data Scince</label>
            <input type="checkbox" id="AIML" name="subjects">
            <label for="AIML">AI & ML</label>
            <input type="checkbox" id="Android" name="subjects">
            <label for="Android">Android Development Development</label>
        </div><br>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Srilanka">Srilanka</option>
                <option value="Afghanistan">Australia</option>
            </select>
        </div><br>
        <div>
            <input type="checkbox" name="" id="terms">
            <label for="terms">Agree to terms and conditions</label>
        </div><br>
        <button>Submit</button>
    </form>
    </div>
</body>
</html>
